{% extends 'myapp/base.html' %} 
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg mb-6">üîê Login</h1>
    <form class="shadow-lg p-10 rounded-lg bg-[#3a3a3a]" method="POST">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <div class="mb-4">
            <label class="block mb-2">Username</label>
            <div class="border rounded py-2 px-3 w-64 bg-[#2a2a2a]">
                <input type="text" name="username" class="w-full bg-[#2a2a2a] text-white focus:outline-none" autocomplete="username" required>
            </div>
        </div>
        <div class="mb-6">
            <label class="block mb-2">Password</label>
            <div class="border rounded py-2 px-3 w-64 bg-[#2a2a2a]">
                <input type="password" name="password" class="w-full bg-[#2a2a2a] text-white focus:outline-none" autocomplete="current-password" required>
            </div>
        </div>
        
        {% if form.errors %}
        <div class="mb-4 text-red-500 text-sm">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        
        <button class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-200" type="submit">
            Login
        </button>
    </form>

    <p class="mt-6"> 
        New to the website? 
        <a class="text-green-500 hover:text-green-400 transition duration-200" href="{% url 'register' %}">
            Click here to register
        </a>
    </p>
</div>
{% endblock %}
